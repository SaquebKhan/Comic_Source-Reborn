<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/nuclear/bulmaswatch.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootswatch.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Farro:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>ComicSource!</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/spider_man.png" />
</head>

<body>
  <!-- Hero Banner at top -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          ComicSourceReborn
        </a>
  
        <a class="navbar-item">
          Search
        </a>
  
        <div class="navbar-item has-dropdown is-hoverable">
          <a class="navbar-link">
            Obtain Superpower!
          </a>
  
          <div class="navbar-dropdown">
            <a class="navbar-item">
              About
            </a>
            <a class="navbar-item">
              Jobs
            </a>
            <a class="navbar-item">
              Contact
            </a>
            <hr class="navbar-divider">
            <a class="navbar-item">
              Report an issue
            </a>
          </div>
        </div>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a class="button is-success">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!-- Input field and search button -->
  <section class="section is-medium has-text-centered"
    style="background-image: url(../assets/images/comicbackground3.jpg);" id="comics">
    <div class="box" id="text">
      Search for your favorite <strong>Superhero</strong> or villain and learn everything you've ever wanted to know
      about them!
    </div>
    <div class="control">
      <input class="input is-focused is-size-4" id="search" style="width: 40%;" type="text"
        placeholder="Name of Superhero or villain here...">
      <button class="button is-danger is-size-4" id="tag_search" onclick="goToSearch()">Search</button>
    </div>
  </section>
  </div>
  <!-- Hero/Movie info populated by API calls -->
  <section class="columns hero is-danger" id="hero-display">
    <div class="column">
      <ul id="hero-list">
        <li id="hero-name"></li>
        <li id="hero-publisher"></li>
        <li id="hero-height"></li>
        <li id="hero-weight"></li>
        <li id="hero-combat"></li>
        <li id="hero-intelligence"></li>
        <li id="hero-durability"></li>
        <li id="hero-power"></li>
        <li id="hero-speed"></li>
        <li id="hero-strength"></li>
      </ul>
    </div>
    <div class="column">
      <img id="hero-img" alt="">
    </div>
    <div class="column" id="movie-info">
      <img id="movie-poster" alt="">
      <ul class="movies" id="movie-list">
        <li id="movie-name"></li>
        <li id="movie-rated"></li>
        <li id="movie-runtime"></li>
        <li id="movie-year"></li>
        <li id="movie-director"></li>
        <li id="movie-imdb"></li>
        <li id="movie-meta"></li>
        <li id="movie-genre"></li>
      </ul>
      
    </div>
  </section>

  <!-- Obtain superpowers footer modal -->
  <footer>
    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <p class="image is-4by3">
          <img src="../assets/images/joker.png" alt="joker">
        </p>
      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    </div class>
    <button class="button is-link is-large" id="launch-modal">Click to obtain Superpower!</button>
  </footer>

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="https://bulma.io">
        <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item">
          ComicSourceReborn
        </a>
  
        <a class="navbar-item">
          Search
        </a>

        <a class="navbar-item">
          Obtain Superpower!
        </a>
          </div>
        </div>
      </div>
  
      <div class="navbar-end">
        <div class="navbar-item">
          <div class="buttons">
            <a class="button is-primary">
              <strong>Sign up</strong>
            </a>
            <a class="button is-success">
              Log in
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script src="../assets/js/script.js"></script>
</body>

</html>
