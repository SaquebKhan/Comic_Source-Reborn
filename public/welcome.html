<!DOCTYPE html>
<html class="bg-dark" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/nuclear/bulmaswatch.min.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.0.1/dist/vapor/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootswatch.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Farro:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>ComicSource!</title>
  <link rel="shortcut icon" type="image/png" href="/assets/images/spider_man.png" />
</head>

<body>
  <nav class="navbar navbar-default bg-dark">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/api/auth/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container bg-dark">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome!  <span class="member-name"></span></h2>
      </div>
    </div>
  </div>
  <section class="section is-medium has-text-centered">
    <div class="box" id="text">
      Search for your favorite <strong>Superhero</strong> or villain and learn everything you've ever wanted to know
      about them!
    </div>
    <div class="control">
      <input class="input is-focused is-size-4" id="search" style="width: 50%;" type="text"
        placeholder="Name of Superhero or villain here...">
      <button class="button is-danger is-size-4" id="tag_search" onclick="goToSearch()">Search</button>
    </div>
  </section>
  </div>
  <!-- Hero/Movie info populated by API calls -->
  <section class="columns hero is-danger" id="hero-display">
    <div class="column">
      <ul id="hero-list">
        <li id="hero-name"></li>
        <li id="hero-publisher"></li>
        <li id="hero-height"></li>
        <li id="hero-weight"></li>
        <li id="hero-combat"></li>
        <li id="hero-intelligence"></li>
        <li id="hero-durability"></li>
        <li id="hero-power"></li>
        <li id="hero-speed"></li>
        <li id="hero-strength"></li>
      </ul>
    </div>
    <div class="column">
      <img id="hero-img" alt="">
    </div>
    <div class="column" id="movie-info">
      <img id="movie-poster" alt="">
      <ul class="movies" id="movie-list">
        <li id="movie-name"></li>
        <li id="movie-rated"></li>
        <li id="movie-runtime"></li>
        <li id="movie-year"></li>
        <li id="movie-director"></li>
        <li id="movie-imdb"></li>
        <li id="movie-meta"></li>
        <li id="movie-genre"></li>
      </ul>
      
    </div>
  </section>

  <div>
    <img src="/assets/images/joker2.png" class="rounded float-sm-end" alt="joker">
  </div>
    

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/js/members.js"></script>

</body>

</html>
